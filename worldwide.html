<script type="text/javascript">
function setPage(href) {
	
	var elem = document.querySelector(href);

	if (elem) {
		//clear All
		document.getElementById("reiseziel_polen").style.display = "none";
		document.getElementById("dla_hoteli").style.display = "none";
		document.getElementById("welcome").style.display = "none";

		//set display
		document.querySelector(href).style.display = "block";
		document.querySelector("footer").style.display = (href == "#welcome") ? "none" : "block";
		
		//scroll top
		document.body.scrollTop = document.documentElement.scrollTop = 0;
	}
}
	document.addEventListener("DOMContentLoaded", function(event) {
		var elems = document.querySelectorAll("a");
		for (var i=0; i<elems.length; i++) {
			elems[i].addEventListener("click", function(e) {
				//e.preventDefault();

				var href = this.getAttribute("href");
				if (href == "/") href = "#welcome";

				setPage(href);

			});		
		}

		//init
		var href = window.location.hash;
		if (href == "" || href == "/") href = "#welcome";
		setPage(href);
	});
	//	HAMBURGER MENU
// Open and close sidebar
function w3_open() {
    document.getElementById("mySidebar").style.width = "100%";
    document.getElementById("mySidebar").style.display = "block";
}
function w3_close() {
    document.getElementById("mySidebar").style.display = "none";
}
</script>
